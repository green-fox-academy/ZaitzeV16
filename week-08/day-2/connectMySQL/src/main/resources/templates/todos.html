<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Todos</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>

<body>

  <h1>Todos for today</h1>

  <form
      th:action="@{/todo/list}"
      th:method="post">
    <button type="submit" name="is_done" th:value="true">Done</button>
    <button type="submit" name="is_done" th:value="false">Undone</button>
  </form>

  <a th:href="@{/todo/add}">Add new Todo</a>

  <div th:insert="fragments/frg_todos_list :: todos_list"></div>

</body>
</html>
