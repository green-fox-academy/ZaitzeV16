<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Edit Todo</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>

<body>

  <h1>Edit Todo</h1>

  <form th:action="@{'/todo/' + ${todo.getId()} +'/edit'}" th:method="post">
    <label for="todo_title">Todo Description</label>
    <input type="text" id="todo_title" name="title" th:value="${todo.getTitle()}">

    <br>

    <label for="todo_urgent">Urgent</label>
    <input type="radio" id="todo_urgent" name="isUrgent" th:checked="${todo.isUrgent()}">

    <br>

    <label for="todo_done">Done</label>
    <input type="radio" id="todo_done" name="isDone" th:checked="${todo.isDone()}">

    <br>

    <button type="submit">Submit</button>

    <!-- Onclick for button redirect to href -->
    <button type="button" th:onclick="|window.location.href='@{/todo/list}'|">Cancel</button>
  </form>

</body>
</html>
