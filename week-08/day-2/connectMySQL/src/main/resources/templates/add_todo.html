<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Add Todo</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="/icons/style.css" type="text/css">
</head>

<body>

  <h1>Add Todo</h1>

  <form th:action="@{/todo/add}" th:method="post" th:object="${todo}">
    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}" required>
    <br>
    <label for="is_urgent">Urgent?</label>
    <input type="checkbox" id="is_urgent" th:field="*{isUrgent}">
    <br>
    <label for="is_done">Done?</label>
    <input type="checkbox" id="is_done" th:field="*{isDone}">
    <br>
    <label for="due_date">Due Date</label>
    <input type="date" id="due_date" th:field="*{dueDate}">
    <br>
    <div th:insert="fragments/frg_selections :: assignees_selection"></div>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
