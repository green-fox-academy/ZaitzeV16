<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

  <body>

  <div th:fragment="todos_list" class="table-responsive">
    <table class="table table-striped table-dark table-hover table-bordered">
      <thead class="bg-secondary">
      <tr>
        <th class="text-center" scope="col"><strong>#</strong></th>
        <th scope="col">TITLE</th>
        <th class="text-center" scope="col">DONE</th>
        <th class="text-center" scope="col">URGENT</th>
        <th scope="col" class="text-center">DEADLINE</th>
        <th scope="col" class="text-center">ASSIGNEE</th>
        <th scope="col" class="text-center">DELETE</th>
        <th scope="col" class="text-center">EDIT</th>
      </tr>
      </thead>
      <tr th:each="todo: ${todos}">
        <th class="text-center" th:text="${todo.getId()}"></th>
        <td th:text="${todo.getTitle()}"></td>
        <td class="text-center" th:text="${todo.getIsDone()}"></td>
        <td class="text-center" th:text="${todo.getIsUrgent()}"></td>
        <td class="text-center" th:text="${todo.getDueDate()}"></td>
        <td class="text-center" th:object="${todo.getAssignee()}">
          <a th:if="${todo.getAssignee()} != null"
             class="btn btn-outline-info my-0 my-sm-0 d-flex justify-content-center"
             th:href="@{'/todo/assignees/' + *{id} + '/todos'}"
             th:text="*{name}"></a>
        </td>
        <td class="text-center">
          <a class="btn btn-outline-danger my-1 my-sm-1 d-flex justify-content-center"
             th:href="@{'/todo/' + ${todo.getId()} +'/delete'}">Ide üssé' paraszt</a>
        </td>
        <td class="text-center">
          <a class="btn btn-outline-warning my-2 my-sm2 d-flex justify-content-center"
             th:href="@{'/todo/' + ${todo.getId()} +'/edit'}">Modolkodójjá</a>
        </td>
      </tr>
    </table>
  </div>

  </body>
</html>
